<div class="bg-white rounded-xl shadow-md border border-gray-200 p-4">
  <h3 class="text-lg font-semibold text-teal-700 mb-4 flex items-center gap-2">
    <span class="text-xl">ðŸ’¬</span> Opiniones destacadas
  </h3>

  <div *ngIf="comentarios.length > 0; else noReviews" class="space-y-4 max-h-80 overflow-y-auto">
    <div *ngFor="let comentario of comentarios" class="border-b border-gray-200 pb-3 last:border-none">
      <div class="flex items-center justify-between text-sm font-semibold text-gray-800">
        <span>ðŸ‘¤ {{ comentario.usuario }}</span>
        <span class="text-yellow-500">{{ getStars(comentario.calificacion) }}</span>
      </div>
      <p class="text-xs text-gray-500 mb-1">{{ comentario.fecha }}</p>
      <p class="text-gray-700 text-sm">{{ comentario.comentario }}</p>

  </div>

  <ng-template #noReviews>

  </ng-template>
</div>
