<div class="bg-white rounded-xl shadow-md border border-gray-200 p-4">
  <h3 class="text-lg font-semibold text-teal-700 mb-4 flex items-center gap-2">
    <span class="text-xl">ğŸ’¬</span> Opiniones destacadas
  </h3>

  <div *ngIf="reviews.length > 0; else noReviews" class="space-y-4 max-h-80 overflow-y-auto">
    <div *ngFor="let review of reviews" class="border-b border-gray-200 pb-3 last:border-none">
      <div class="flex items-center justify-between text-sm font-semibold text-gray-800">
        <span>ğŸ‘¤ {{ review.user }}</span>
        <span class="text-yellow-500">{{ getStars(review.rating) }}</span>
      </div>
      <p class="text-xs text-gray-500 mb-1">{{ review.date }}</p>
      <p class="text-gray-700 text-sm">{{ review.comment }}</p>
    </div>
  </div>

  <ng-template #noReviews>
    <p class="text-sm text-gray-500 italic">No hay opiniones disponibles para este destino.</p>
  </ng-template>
</div>
