<div class="bg-white rounded-xl shadow-md border border-gray-200 p-4">
  <h3 class="text-lg font-semibold text-teal-700 mb-4 flex items-center gap-2">
    <span class="text-xl">⚠️</span> Alertas recientes
  </h3>

  <div *ngIf="alerts.length > 0; else noAlerts" class="space-y-4">
    <div
      *ngFor="let alert of alerts"
      class="border-l-4 p-3 rounded-md bg-gray-50"
      [ngClass]="{
        'border-red-500': alert.level === 'Alta',
        'border-yellow-500': alert.level === 'Media',
        'border-green-500': alert.level === 'Baja'
      }"
    >
      <h4 class="font-semibold text-sm">
        {{ alert.icon }} {{ alert.title }}
      </h4>
      <p class="text-xs text-gray-600">
        📅 {{ alert.date }} — 📍 {{ alert.location }}
      </p>
      <p class="text-xs text-gray-700">Nivel: {{ alert.level }}</p>
    </div>
  </div>

  <ng-template #noAlerts>
    <p class="text-sm text-gray-500 italic">No se reportan alertas recientes en este destino.</p>
  </ng-template>
</div>
