<div class="bg-white rounded-xl shadow-md border border-gray-200 p-4">
  <h3 class="text-lg font-semibold text-teal-700 mb-4 flex items-center gap-2">
    <span class="text-xl">💸</span> Precios promedio
  </h3>

  <div
    class="relative w-full h-48 cursor-pointer"
    style="perspective: 1000px;"
    tabindex="0"
    role="button"
    [attr.aria-expanded]="showBack"
    (click)="toggleFlip()"
    (keydown)="handleKeyDown($event)"
  >
    <div
      class="relative w-full h-full transition-transform duration-500"
      [style.transform]="showBack ? 'rotateY(180deg)' : 'rotateY(0deg)'"
      style="transform-style: preserve-3d;"
    >
      <!-- Frente -->
      <div
        class="absolute w-full h-full p-2"
        style="backface-visibility: hidden;"
      >
        <div *ngIf="prices; else noPrices" class="space-y-3">
          <div class="flex justify-between text-sm text-gray-700">
            <span>🍽️ Comida:</span>
            <span>{{ prices.food }}</span>
          </div>
          <div class="flex justify-between text-sm text-gray-700">
            <span>🏨 Hospedaje:</span>
            <span>{{ prices.accommodation }}</span>
          </div>
          <div class="flex justify-between text-sm text-gray-700">
            <span>🚕 Transporte:</span>
            <span>{{ prices.transport }}</span>
          </div>
          <div class="flex justify-between text-sm text-gray-700">
            <span>🎟️ Actividades:</span>
            <span>{{ prices.activities }}</span>
          </div>
        </div>
      </div>

      <!-- Reverso -->
      <div
        class="absolute inset-0 bg-gray-50 p-4 rounded-md overflow-auto"
        style="backface-visibility: hidden; transform: rotateY(180deg);"
      >
        <h4 class="font-semibold text-teal-700 mb-2">Análisis de precios</h4>
        <pre class="text-xs text-gray-700 whitespace-pre-line font-sans">{{ priceReport }}</pre>
        <div class="mt-2 text-right text-xs text-teal-500 italic">Click para volver</div>
      </div>
    </div>
  </div>

  <ng-template #noPrices>
    <p class="text-sm text-gray-500 italic">No se encontraron datos de precios para este destino.</p>
  </ng-template>
</div>
