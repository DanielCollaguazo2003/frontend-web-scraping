<div class="bg-white rounded-xl shadow-md border border-gray-200 p-4">
  <h3 class="text-lg font-semibold text-teal-700 mb-4 flex items-center gap-2">
    <span class="text-xl">🛡️</span> Seguridad y accidentes
  </h3>

  <div *ngIf="incidents.length > 0; else noIncidents" class="space-y-4">
    <div
      *ngFor="let incident of incidents"
      class="border-l-4 p-3 rounded-md bg-gray-50"
      [ngClass]="{
        'border-red-500': incident.level === 'Alto',
        'border-yellow-500': incident.level === 'Medio',
        'border-green-500': incident.level === 'Bajo'
      }"
    >
      <h4 class="font-semibold text-sm">
        {{ incident.icon }} {{ incident.title }}
      </h4>
      <p class="text-xs text-gray-600">
        📅 {{ incident.date }} — 📍 {{ incident.location }}
      </p>
      <p class="text-xs text-gray-700">Nivel: {{ incident.level }}</p>
    </div>
  </div>

  <ng-template #noIncidents>
    <p class="text-sm text-gray-500 italic">No se reportan incidentes recientes en este destino.</p>
  </ng-template>
</div>
