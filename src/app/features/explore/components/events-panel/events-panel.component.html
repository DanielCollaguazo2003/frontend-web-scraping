<div class="bg-white rounded-xl shadow-md border border-gray-200 p-4">
  <h3 class="text-lg font-semibold text-teal-700 mb-4 flex items-center gap-2">
    <span class="text-xl">🎉</span> Eventos turísticos
  </h3>

  <div *ngIf="events.length > 0; else noEvents" class="space-y-4">
    <div
      *ngFor="let event of events"
      class="border border-gray-100 rounded-lg p-3 bg-gray-50 hover:bg-gray-100 transition"
    >
      <h4 class="text-md font-bold">{{ event.name }}</h4>
      <p class="text-sm text-gray-600">📅 {{ event.date }} — 📍 {{ event.location }}</p>
      <p class="text-sm text-gray-700 mt-1">{{ event.description }}</p>
    </div>
  </div>

  <ng-template #noEvents>
    <p class="text-sm text-gray-500 italic">No hay eventos disponibles para este destino.</p>
  </ng-template>
</div>
