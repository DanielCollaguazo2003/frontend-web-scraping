<div class="min-h-screen bg-gray-50 text-gray-800 px-4 py-6">
  <app-search-bar (search)="handleSearch($event)"></app-search-bar>


  <div class="mt-6">
    <app-location-summary [location]="selectedLocation"></app-location-summary>
  </div>


  <div class="mt-6 grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    <app-events-panel [location]="selectedLocation"></app-events-panel>
    <app-alerts-panel [location]="selectedLocation"></app-alerts-panel>
    <app-prices-panel [location]="selectedLocation"></app-prices-panel>
    <app-food-panel></app-food-panel>
    <app-safety-panel [location]="selectedLocation"></app-safety-panel>
    <app-health-panel [location]="selectedLocation"></app-health-panel>
  </div>

  <div class="mt-10">
    <h2 class="text-xl font-semibold mb-2">Opiniones destacadas</h2>
    <app-reviews-panel [location]="selectedLocation"></app-reviews-panel>
  </div>

  <div class="mt-10">
    <app-map-view></app-map-view>
  </div>
</div>
